<div class="employee-table-container">
  <ul class="employee-table">
    <li class="table-header">
      <div class="col col-1">Id</div>
      <div class="col col-2">First Name</div>
      <div class="col col-3">Last Name</div>
      <div class="col col-4">Email</div>
      <div class="col col-5">Phone Number</div>
      <div class="col col-6">Actions</div>
    </li>
    <li class="table-row" *ngFor="let employee of employees">
      <div class="col col-1" data-label="Id">{{employee.id}}</div>
      <div class="col col-2" data-label="First Name">{{employee.firstName}}</div>
      <div class="col col-3" data-label="Last Name">{{employee.lastName}}</div>
      <div class="col col-4" data-label="Email">{{employee.email}}</div>
      <div class="col col-5" data-label="Phone Number">{{employee.phone}}</div>
      <div class="col col-6">
        <button class="edit-button" (click)="editEmployee(employee)">Edit</button>
        <button class="delete-button" (click)="deleteEmployee(employee.id)">Delete</button>
      </div>
    </li>
    <li class="table-row add-employee">
      <div class="col col-1" data-label="Id"></div>
      <div class="col col-2" data-label="First Name"><input [(ngModel)]="employeeToAdd.firstName" placeholder="first name"></div>
      <div class="col col-3" data-label="Last Name"><input [(ngModel)]="employeeToAdd.lastName" placeholder="last name"></div>
      <div class="col col-4" data-label="Email"><input [(ngModel)]="employeeToAdd.email" placeholder="email"></div>
      <div class="col col-5" data-label="Phone Number"><input [(ngModel)]="employeeToAdd.phone" placeholder="phone"></div>
      <div class="col col-6 add-button-container">
        <button class="add-button" (click)="addEmployee(employeeToAdd)">Add</button>
      </div>
    </li> 
  </ul>
</div>


<app-edit-employee [employee]="selectedEmployee" (employeesUpdated)="updateEmployeeList($event)"></app-edit-employee>
